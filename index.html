<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCCT 户型图可视化</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            overflow: hidden;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
        }

        #info {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }

        #fps-counter {
            position: fixed;
            top: 20px;
            right: 200px;
            color: #00ff00;
            background: rgba(0, 0, 0, 0.8);
            padding: 8px 12px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 0, 0.3);
            z-index: 1000;
        }

        #controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 16px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 16px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .control-label {
            color: #ccc;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button {
            padding: 10px 16px;
            background: #333;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s ease;
        }

        button:hover {
            background: #444;
            border-color: rgba(255, 255, 255, 0.3);
        }

        button.active {
            background: #0066cc;
            border-color: #0088ff;
        }

        .mode-view {
            background: #28a745 !important;
            border-color: #34ce57 !important;
        }

        .mode-edit {
            background: #ffc107 !important;
            border-color: #ffca2c !important;
            color: #000 !important;
        }

        .csg-bvh {
            background: #17a2b8 !important;
            border-color: #20c0db !important;
        }

        .csg-mesh {
            background: #6f42c1 !important;
            border-color: #7952cc !important;
        }

        /* 材质侧边栏样式 */
        .material-sidebar {
            position: fixed;
            top: 0;
            right: -320px;
            width: 320px;
            min-width: 280px;
            max-width: 50vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(15px);
            box-shadow: -2px 0 20px rgba(0, 0, 0, 0.5);
            transition: right 0.3s ease, width 0.2s ease;
            z-index: 2000;
            overflow-y: auto;
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            resize: horizontal;
        }

        .material-sidebar.visible {
            right: 0;
        }

        .material-sidebar.collapsed {
            width: 60px;
            overflow: hidden;
        }

        /* 调整大小手柄 */
        .sidebar-resize-handle {
            position: absolute;
            left: 0;
            top: 0;
            width: 6px;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            cursor: ew-resize;
            opacity: 0;
            transition: opacity 0.3s ease, background-color 0.3s ease;
        }

        .sidebar-resize-handle:hover,
        .sidebar-resize-handle.resizing {
            opacity: 1;
            background: rgba(0, 136, 255, 0.6);
        }

        /* 收起/展开按钮 */
        .sidebar-collapse-btn {
            position: absolute;
            left: -30px;
            top: 50%;
            transform: translateY(-50%);
            width: 30px;
            height: 60px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-right: none;
            border-radius: 8px 0 0 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 14px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .sidebar-collapse-btn:hover {
            background: rgba(0, 136, 255, 0.8);
            border-color: rgba(0, 136, 255, 0.5);
        }

        .material-sidebar.collapsed .sidebar-collapse-btn {
            left: -30px;
        }

        /* 收起状态下隐藏内容 */
        .material-sidebar.collapsed .sidebar-header h3,
        .material-sidebar.collapsed .close-btn,
        .material-sidebar.collapsed .sidebar-tabs,
        .material-sidebar.collapsed .sidebar-content {
            display: none;
        }

        .material-sidebar.collapsed .sidebar-header {
            padding: 10px;
            justify-content: center;
        }

        /* 收起状态显示简化版图标 */
        .sidebar-collapsed-icons {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 20px 10px;
        }

        .material-sidebar.collapsed .sidebar-collapsed-icons {
            display: flex;
        }

        .collapsed-icon {
            font-size: 20px;
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }

        .collapsed-icon:hover {
            opacity: 1;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.8);
        }

        .sidebar-header h3 {
            margin: 0;
            color: #fff;
            font-size: 18px;
            font-weight: 600;
        }

        .close-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            padding: 8px;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .sidebar-tabs {
            display: flex;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tab-btn {
            flex: 1;
            padding: 16px 20px;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            cursor: pointer;
            font-size: 14px;
            color: #ccc;
            transition: all 0.2s;
            border-bottom: 2px solid transparent;
        }

        .tab-btn.active {
            color: #0088ff;
            border-bottom-color: #0088ff;
            background: rgba(0, 136, 255, 0.1);
        }

        .tab-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
        }

        .sidebar-content {
            padding: 20px;
        }

        .panel {
            display: none;
        }

        .panel.active {
            display: block;
        }

        .panel-title {
            font-size: 14px;
            color: #999;
            margin-bottom: 16px;
            text-align: center;
            padding: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
        }

        .materials-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .models-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        .material-item, .model-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            cursor: grab;
            transition: all 0.2s;
            background: rgba(255, 255, 255, 0.05);
        }

        .material-item:hover, .model-item:hover {
            border-color: #0088ff;
            background: rgba(0, 136, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 136, 255, 0.2);
        }

        .material-item.dragging, .model-item.dragging {
            opacity: 0.5;
            transform: scale(0.9);
        }

        .material-item canvas {
            border-radius: 6px;
            margin-bottom: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .material-label, .model-label {
            font-size: 12px;
            text-align: center;
            color: #fff;
            font-weight: 500;
        }

        .model-icon {
            font-size: 24px;
            margin-bottom: 4px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .model-item {
            padding: 8px 4px;
        }

        .model-label {
            font-size: 10px;
        }

        .resource-btn {
            background: #9C27B0 !important;
            border-color: #BA68C8 !important;
            color: white !important;
        }

        .resource-btn:hover {
            background: #7B1FA2 !important;
            border-color: #9C27B0 !important;
        }

        /* 拖拽时的视觉反馈 */
        .drag-preview {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #0088ff;
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 12px;
            color: #fff;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>

    <div id="info">

</html>
